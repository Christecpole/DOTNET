<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les tableaux</title>
</head>
<body>
    <h1>Les tableaux</h1>

    <table border="1">
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
        <tr>
            <td>Data 3</td>
            <td>Date 4</td>
        </tr>
    </table >

    <br>

    <table border="1">
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Email</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Uzumaki</td>
                <td>Naruto</td>
                <td>naruto@ninja.com</td>
            </tr>
            <tr>
                <td>Michel</td>
                <td>Michek</td>
                <td>michel@michel.michel</td>
            </tr>
            <tr>
                <td>Oussama</td>
                <td>Moi</td>
                <td>oussama@moi.com</td>
            </tr>
        </tbody>
    </table>

    <h2>Scores</h2>
    <table border="1">
        <thead>
            <tr>
                <th></th>
                <th>Round 1</th>
                <th>Round 2</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Equipe 1</th>
                <td>3</td>
                <td>2</td>
                <td>5</td>
            </tr>
            <tr>
                 <th scope="row">Equipe 2</th>
                <td>5</td>
                <td>1</td>
                <td>6</td>
            </tr>
             <tr>
                 <th scope="row">Equipe 3</th>
                <td>4</td>
                <td>2</td>
                <td>6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row" colspan="3">Total</th>
                <td>17</td>
            </tr>
            
        </tfoot>
    </table>
</body>
</html>
