<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les flexboxs</title>
    <link rel="stylesheet" href="./style/06-flexbox-css.css">
</head>
<body>
    <h2>Flex start</h2>
    <section class="parent p1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <h2>Flex End</h2>
    <section class="parent p2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <h2>Centrer</h2>
    <section class="parent p3">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <h2>Space between</h2>
    <section class="parent p4">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    
    <h2>Space around</h2>
    <section class="parent p5">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <h2>Space evenly</h2>
    <section class="parent p6">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>


      <h2>Flex start erreur</h2>
    <section class="parent p1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>

    <h2>Aligns items & wrap</h2>
    <section class="parent p6 align">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </section>
</body>
</html>
