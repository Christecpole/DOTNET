<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>les messages d'alertes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

    <div class="alert alert-success" role="alert">Enregistrement réussi.</div>
    <div class="alert alert-danger" role="alert">Une erreur est survenue.</div>
    <div class="alert alert-warning" role="alert">Attention : vérifie les champs.</div>
    <div class="alert alert-info" role="alert">Info : mise à jour disponible.</div>
    <div class="alert alert-info text-center" role="alert">
        Nouveau : <a href="#" class="alert-link">voir les nouveautés</a>.
    </div>
</body>
</html>
